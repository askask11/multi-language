<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Import the multi-language.js-->
        <script src="multi-language.js"></script>

    </head>
    <body>
        <!-- Translation sheet, can also be in the head -->
        <script id="translation-sheet" type="application/json">
            [
            {
            "id":"welcome-txt",
            "langs":
            {
            "en":"Hello!",
            "es":"¡Hola!",
            "zh":"你好(nihao)！"
            }
            },
            {
            "id":"name-input",
            "attr":
            {
            "placeholder":
            {
            "en":"Please enter your name",
            "es":"Por favor ingrese su nombre aquí",
            "zh":"请输入您的姓名"
            }
            }
            },
            {
            "id":"farewell-btn",
            "langs":
            {
            "en":"Goodbye",
            "es":"Adiós",
            "zh":"再见"
            },"attr":
            {
            "title":
            { 
            "en":"Thank you for visiting.",
            "es":"Gracias por su visita.",
            "zh":"谢谢访问！"
            },"onclick":
            {
            "en":"alert('Have a good day!');",
            "es":"alert('¡Que tenga un buen día!');",
            "zh":"alert('祝您有美好的一天！');",
            "ko":"alert('좋은 하루 되세요！');",
            "vi":"alert('Chúc bạn ngày mới tốt lành');"
            }
            }
            }
            ]
        </script>

        <br>
        <!-- Language select -->
        Select Your Language: <select id="languages1">
            <!-- The value is the language code! -->
            <option value="en">
                English (Default)
            </option>
            <option value="zh">
                简体中文
            </option>
        </select>
        <br><br>
        <!-- Body Elements -->
        <div id="welcome-txt">
            Hello! (I am the default text)
        </div>

        <br>
        ...
        <br>
        <br>
        <input placeholder="Enter Your Name" id="name-input">
        <br>
        <br>
        <button id="farewell-btn" title="Thank you for visiting!" onclick="alert('Have a good day!');">
            Goodbye!
        </button>
        <br>
        <br>
        <!-- Another Language select -->
        Select your language here too: <select id="languages2">
            <!-- The value is the language code! -->
            <option value="zh">
                简体中文
            </option>
            <option value="en">
                English
            </option>
        </select>
        <!-- Activation: construct an instance of multi-language -->
        <script>
            //construct translator instance
            var translator = new MultiLanguage();

            //register select(s)
            translator.registerSelect(document.getElementById("languages1"));
            translator.registerSelect(document.getElementById("languages2"));

            //get the JSON translation sheet. Note you MUST call JSON.parse(text) if you are giving a text.
            var json = JSON.parse(document.getElementById("translation-sheet").innerHTML);

            //load the translation sheet
            translator.addSheet(json);
        </script>
    </body>
</html>
